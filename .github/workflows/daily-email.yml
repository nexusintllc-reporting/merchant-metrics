name: Daily Email Scheduler

on:
  schedule:
    # Run daily at 9:00 AM CT = 14:00 UTC
    - cron: '0 14 * * *'
  workflow_dispatch:

jobs:
  trigger-daily-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Reports via Vercel
        run: |
          echo "🕒 Triggering daily email reports..."
          curl -X GET \
            "${{ secrets.APP_URL }}/api/trigger-daily-emails?secret=${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --max-time 300
