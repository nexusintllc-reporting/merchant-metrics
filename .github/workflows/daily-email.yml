name: Daily Email Scheduler

on:
  schedule:
    # Runs every day at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions UI

jobs:
  trigger-daily-reports:
    runs-on: ubuntu-latest
    name: Trigger Daily Email Reports
    steps:
      - name: Trigger Reports
        run: |
          echo "🕒 Triggering daily email reports..."
          curl -X GET 
            "${{ secrets.APP_URL }}/api/cron" 
            -H "Content-Type: application/json" 
            --max-time 300
